server {
    listen 80;
    server_name localhost;  # üîß –≤ –ø—Ä–æ–¥–µ –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π –¥–æ–º–µ–Ω

    # API ‚Üí backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket
    location /ws {
        proxy_pass http://backend:8000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        # üîß –ß—Ç–æ–±—ã –Ω–µ –¥—Ä–æ–ø–∞–ª–æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ:
        proxy_read_timeout 3600s;       # —Å–∫–æ–ª—å–∫–æ nginx –±—É–¥–µ—Ç –∂–¥–∞—Ç—å –¥–∞–Ω–Ω—ã—Ö –æ—Ç backend
        proxy_send_timeout 3600s;       # —Å–∫–æ–ª—å–∫–æ nginx –±—É–¥–µ—Ç –∂–¥–∞—Ç—å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç—É
        proxy_connect_timeout 60s;      # —Å–∫–æ–ª—å–∫–æ –∂–¥–∞—Ç—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è

        # üß† –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –±—É—Ñ–µ—Ä–∏–∑–∞—Ü–∏–∏:
        proxy_buffering off;
    }
    
    location /metrics/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Frontend (dist/)
    location / {
        proxy_pass http://frontend:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}
